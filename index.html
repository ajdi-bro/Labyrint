<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den Ultimate Labyrinten</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #050505;
            color: #00ff41; /* Matrix-aktig grønn */
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #ui { margin-bottom: 10px; text-align: center; }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .confetti {
            position: absolute;
            width: 6px; height: 6px;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div id="ui">
        <h2>NIVÅ: <span id="level">1</span></h2>
        <small>Kun én vei er riktig. Resten er løgn.</small>
    </div>
    
    <canvas id="mazeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('level');

        let level = 1;
        let cols, rows, cellSize;
        let grid = [];
        let player = { x: 0, y: 0 };
        let path = [{ x: 0, y: 0 }];

        function setup() {
            // Skalerer opp raskt for å øke vanskelighetsgrad
            cols = 20 + (level * 4);
            rows = 20 + (level * 4);
            
            const maxSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.8);
            cellSize = Math.floor(maxSize / cols);
            
            canvas.width = cols * cellSize;
            canvas.height = rows * cellSize;

            grid = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid.push(new Cell(x, y));
                }
            }

            generatePerfectHardMaze();
            player = { x: 0, y: 0 };
            path = [{ x: 0, y: 0 }];
            draw();
        }

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true]; 
                this.visited = false;
            }
            index(x, y) {
                if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
                return x + y * cols;
            }
        }

        function generatePerfectHardMaze() {
            let current = grid[0];
            current.visited = true;
            let stack = [current];

            while (stack.length > 0) {
                let neighbors = [];
                let x = current.x;
                let y = current.y;

                let potentials = [
                    grid[current.index(x, y - 1)],
                    grid[current.index(x + 1, y)],
                    grid[current.index(x, y + 1)],
                    grid[current.index(x - 1, y)]
                ];

                for (let p of potentials) {
                    if (p && !p.visited) neighbors.push(p);
                }

                if (neighbors.length > 0) {
                    // Velger en tilfeldig nabo for å fortsette stien
                    let next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    next.visited = true;
                    stack.push(current);
                    removeWalls(current, next);
                    current = next;
                } else {
                    current = stack.pop();
                }
            }
        }

        function removeWalls(a, b) {
            let x = a.x - b.x;
            if (x === -1) { a.walls[1] = false; b.walls[3] = false; }
            else if (x === 1) { a.walls[3] = false; b.walls[1] = false; }
            let y = a.y - b.y;
            if (y === -1) { a.walls[2] = false; b.walls[0] = false; }
            else if (y === 1) { a.walls[0] = false; b.walls[2] = false; }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Tegn labyrint-veggene
            ctx.strokeStyle = "#1a1a1a"; // Mørkere vegger for fokus
            ctx.lineWidth = 2;
            for (let cell of grid) {
                let x = cell.x * cellSize;
                let y = cell.y * cellSize;
                ctx.beginPath();
                if (cell.walls[0]) { ctx.moveTo(x, y); ctx.lineTo(x + cellSize, y); }
                if (cell.walls[1]) { ctx.moveTo(x + cellSize, y); ctx.lineTo(x + cellSize, y + cellSize); }
                if (cell.walls[2]) { ctx.moveTo(x, y + cellSize); ctx.lineTo(x + cellSize, y + cellSize); }
                if (cell.walls[3]) { ctx.moveTo(x, y); ctx.lineTo(x, y + cellSize); }
                ctx.stroke();
            }

            // Mål (Exit)
            ctx.fillStyle = "#00ff41";
            ctx.shadowBlur = 10; ctx.shadowColor = "#00ff41";
            ctx.fillRect((cols - 1) * cellSize + 4, (rows - 1) * cellSize + 4, cellSize - 8, cellSize - 8);
            ctx.shadowBlur = 0;

            // Spillerens sti (Strek etter dotten)
            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = Math.max(2, cellSize / 5);
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.beginPath();
            ctx.moveTo(path[0].x * cellSize + cellSize / 2, path[0].y * cellSize + cellSize / 2);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x * cellSize + cellSize / 2, path[i].y * cellSize + cellSize / 2);
            }
            ctx.stroke();

            // Spilleren (Rød prikk)
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.arc(player.x * cellSize + cellSize / 2, player.y * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        window.addEventListener('keydown', (e) => {
            if (!e.key.startsWith('Arrow')) return;
            e.preventDefault();

            let cur = grid[player.x + player.y * cols];
            let nx = player.x, ny = player.y, wi;

            if (e.key === 'ArrowUp') { ny--; wi = 0; }
            else if (e.key === 'ArrowRight') { nx++; wi = 1; }
            else if (e.key === 'ArrowDown') { ny++; wi = 2; }
            else if (e.key === 'ArrowLeft') { nx--; wi = 3; }

            if (wi !== undefined && !cur.walls[wi]) {
                // Backtracking logikk (slett strek hvis du går tilbake)
                if (path.length > 1 && nx === path[path.length - 2].x && ny === path[path.length - 2].y) {
                    path.pop();
                } else {
                    path.push({ x: nx, y: ny });
                }
                player.x = nx; player.y = ny;
                draw();

                if (player.x === cols - 1 && player.y === rows - 1) {
                    win();
                }
            }
        });

        function win() {
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2500);
            }
            level++;
            levelDisplay.innerText = level;
            setTimeout(setup, 800);
        }

        setup();
    </script>
</body>
</html>
