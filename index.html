<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umulig Labyrint</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e94560;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #ui {
            margin-bottom: 15px;
            text-align: center;
        }

        canvas {
            border: 5px solid #e94560;
            background-color: #16213e;
            image-rendering: pixelated;
        }

        h1 { margin: 5px; text-transform: uppercase; letter-spacing: 3px; }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            top: -10px;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Nivå: <span id="level">1</span></h1>
        <p>Finn veien gjennom kaoset...</p>
    </div>
    
    <canvas id="mazeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('level');

        let level = 1;
        let cols, rows, cellSize;
        let grid = [];
        let player = { x: 0, y: 0 };
        let path = [{ x: 0, y: 0 }];

        function setup() {
            // Starter mye vanskeligere (25x25) og øker raskt
            cols = 20 + (level * 5);
            rows = 20 + (level * 5);
            
            const maxSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.75);
            cellSize = Math.floor(maxSize / cols);
            
            canvas.width = cols * cellSize;
            canvas.height = rows * cellSize;

            grid = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid.push(new Cell(x, y));
                }
            }

            generateComplexMaze();
            player = { x: 0, y: 0 };
            path = [{ x: 0, y: 0 }];
            draw();
        }

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true]; 
                this.visited = false;
            }

            index(x, y) {
                if (x < 0 || y < 0 || x > cols - 1 || y > rows - 1) return -1;
                return x + y * cols;
            }
        }

        function generateComplexMaze() {
            // 1. Standard DFS for å sikre at den ER løselig
            let current = grid[0];
            current.visited = true;
            let stack = [current];

            while (stack.length > 0) {
                let next = getUnvisitedNeighbor(current);
                if (next) {
                    next.visited = true;
                    stack.push(current);
                    removeWallsBetween(current, next);
                    current = next;
                } else {
                    current = stack.pop();
                }
            }

            // 2. GJØR DEN VANSKELIG: Fjern tilfeldige vegger for å lage "falske veier" og løkker
            // Dette gjør at det ikke lenger bare er én vei, men et nettverk av veier.
            for (let i = 0; i < (cols * rows) * 0.15; i++) {
                let randomCell = grid[Math.floor(Math.random() * grid.length)];
                let randomWall = Math.floor(Math.random() * 4);
                
                // Unngå å fjerne yttervegger
                if (randomWall === 0 && randomCell.y > 0) {
                    let neighbor = grid[randomCell.index(randomCell.x, randomCell.y - 1)];
                    removeWallsBetween(randomCell, neighbor);
                } else if (randomWall === 1 && randomCell.x < cols - 1) {
                    let neighbor = grid[randomCell.index(randomCell.x + 1, randomCell.y)];
                    removeWallsBetween(randomCell, neighbor);
                }
            }
        }

        function getUnvisitedNeighbor(cell) {
            let neighbors = [];
            let idx = cell.index(cell.x, cell.y - 1); if (idx !== -1 && !grid[idx].visited) neighbors.push(grid[idx]);
            idx = cell.index(cell.x + 1, cell.y); if (idx !== -1 && !grid[idx].visited) neighbors.push(grid[idx]);
            idx = cell.index(cell.x, cell.y + 1); if (idx !== -1 && !grid[idx].visited) neighbors.push(grid[idx]);
            idx = cell.index(cell.x - 1, cell.y); if (idx !== -1 && !grid[idx].visited) neighbors.push(grid[idx]);

            return neighbors.length > 0 ? neighbors[Math.floor(Math.random() * neighbors.length)] : undefined;
        }

        function removeWallsBetween(a, b) {
            let x = a.x - b.x;
            if (x === -1) { a.walls[1] = false; b.walls[3] = false; }
            else if (x === 1) { a.walls[3] = false; b.walls[1] = false; }
            let y = a.y - b.y;
            if (y === -1) { a.walls[2] = false; b.walls[0] = false; }
            else if (y === 1) { a.walls[0] = false; b.walls[2] = false; }
        }

        function draw() {
            ctx.fillStyle = "#16213e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "#4ecca3";
            ctx.lineWidth = 2;
            for (let cell of grid) {
                let x = cell.x * cellSize;
                let y = cell.y * cellSize;
                if (cell.walls[0]) { ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + cellSize, y); ctx.stroke(); }
                if (cell.walls[1]) { ctx.beginPath(); ctx.moveTo(x + cellSize, y); ctx.lineTo(x + cellSize, y + cellSize); ctx.stroke(); }
                if (cell.walls[2]) { ctx.beginPath(); ctx.moveTo(x, y + cellSize); ctx.lineTo(x + cellSize, y + cellSize); ctx.stroke(); }
                if (cell.walls[3]) { ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y + cellSize); ctx.stroke(); }
            }

            // Mål
            ctx.fillStyle = "#4ecca3";
            ctx.fillRect((cols - 1) * cellSize + 2, (rows - 1) * cellSize + 2, cellSize - 4, cellSize - 4);

            // Spillersti
            ctx.strokeStyle = "#e94560";
            ctx.lineWidth = Math.max(1, cellSize / 4);
            ctx.beginPath();
            ctx.moveTo(path[0].x * cellSize + cellSize / 2, path[0].y * cellSize + cellSize / 2);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x * cellSize + cellSize / 2, path[i].y * cellSize + cellSize / 2);
            }
            ctx.stroke();

            // Spiller (Rød dott)
            ctx.fillStyle = "#e94560";
            ctx.beginPath();
            ctx.arc(player.x * cellSize + cellSize / 2, player.y * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        window.addEventListener('keydown', (e) => {
            if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) return;
            e.preventDefault();

            let currentCell = grid[player.x + player.y * cols];
            let nextX = player.x;
            let nextY = player.y;
            let wallIndex;

            if (e.key === 'ArrowUp') { nextY--; wallIndex = 0; }
            else if (e.key === 'ArrowRight') { nextX++; wallIndex = 1; }
            else if (e.key === 'ArrowDown') { nextY++; wallIndex = 2; }
            else if (e.key === 'ArrowLeft') { nextX--; wallIndex = 3; }

            if (wallIndex !== undefined && !currentCell.walls[wallIndex]) {
                if (path.length > 1 && nextX === path[path.length - 2].x && nextY === path[path.length - 2].y) {
                    path.pop();
                } else {
                    path.push({ x: nextX, y: nextY });
                }
                player.x = nextX;
                player.y = nextY;
                draw();

                if (player.x === cols - 1 && player.y === rows - 1) win();
            }
        });

        function win() {
            createConfetti();
            level++;
            levelDisplay.innerText = level;
            setTimeout(setup, 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        setup();
    </script>
</body>
</html>
